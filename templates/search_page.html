<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
  </head>
  <body>
	<form action="{{ url_for('search') }}" method="post">
		<p>Search: </p>
		<input name="searchBox" placeholder="Search for anything..."></input>
		<br>
		<button type="submit">Search</button>
	</form>
	<div id="results">
		{% for item in data %}
			<div class="result-item">{{item}}</div>
		{% endfor %}
	</div>
  </body>
</html>
